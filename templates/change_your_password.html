<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- title -->
    <title>ON - Anywhere Everywhere</title>
    <link rel="icon" href="/local/images/favicon.ico">


    <!-- bootstrap styles -->
    <link rel="stylesheet" href="/local/css/bootstrap.min.css">

    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap" rel="stylesheet">

    <!-- font awesome -->
    <link rel="stylesheet" href="/fontawesome/css/all.min.css">

    <!-- style -->
    <link rel="stylesheet" href="/local/css/forgotpw.css">

</head>

<body>

    
    <div class="container">
        <i class="fa fa-key" aria-hidden="true"></i>
        <!-- pw reset form -->
        <form action="{{ url_for('setpw') }}" class="pw-reset-form" method="POST">
            <h2 class="title titles">Reset your password</h2>
            <input type="text" name="username" style="display: none;" value="{{ username }}">
            <input type="text" name="code" style="display: none;" value="{{ code }}">
            <div class="input-field">
                <div class="input-icon">
                    <i class="fas fa-lock"></i>
                </div>
                <input class="reg-input" type="password" placeholder="Password" name='password' id='reg-pass'>
            </div>
            <div class='errors' id="password-error"></div>
            <div class="input-field">
                <div class="input-icon">
                    <i class="fas fa-lock"></i>
                </div>
                <input class="reg-input" type="password" placeholder="Confirm Pass" name='confpass' id='reg-confpass'>
            </div>
            <div class='errors' id='confpass-error'></div><br>
            <input type="submit" value="reset" class="sbtn solid pw-reset-submit">
        </form>
    </div>
    

    <!-- jQuery -->
    <script src="/local/js/jQuery.js"></script>

    <!-- scripts -->
    <script src="/local/js/pw_reset.js"></script>

    <!-- bootstrap scripts -->
    <script src="/local/js/bootstrap.min.js"></script>


</body>

</html>
