<!DOCTYPE html>
<html lang="en" class="disabled">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- title -->
    <title>ON - Home Management</title>
    <link rel="icon" href="/local/images/favicon.ico">

    <!-- bootstrap styles -->
    <link rel="stylesheet" href="/local/css/bootstrap.min.css">

    <!-- font awesome -->
    <link rel="stylesheet" href="/fontawesome/css/all.min.css">


    <!-- aos style -->
    <link rel="stylesheet" href="/local/css/aos.css">


    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap" rel="stylesheet">

    <!-- styles -->
    <link rel="stylesheet" href="/local/css/style.css">
    <link rel="stylesheet" href="/local/css/loggedin.css">
    <link rel="stylesheet" href="/local/css/layout.css">
    <link rel="stylesheet" href="/local/css/management.css">
    <link rel="stylesheet" href="/local/css/loading-screen.css">
</head>

<div class="loading-screen">
    <div class="first-spiner"></div>
    <div class="second-spiner"></div>
    <img class="logo" src="/local/images/loading-logo.svg" alt="" />
</div>
<div class="success-screen"> <i class="fas fa-check"></i> </div>
<div class="fail-screen"> <i class="fas fail-icon fa-times"></i></i> </div>

<body>

    {% include 'navbar.html' %}
    <div class="product-mod-window">
        <div class="my-col">
            <div class="my-row wrap base-100-sm">
                <div class="cell flexable-x base-100-sm">
                    <button class="hidden self-align-end"><i class="fas fa-times"></i></button>
                </div>
                <div class="cell base-100-sm">
                    <input class="id" type="password">
                    <div class="input-field">
                        <div class="input-icon">
                            <i class="fal fa-book-reader"></i>
                        </div>
                        <input class="h-man-input" type="text" placeholder="Title" name='tiltle' id='h-man-title'>
                    </div>
                </div>
                <div class="cell base-100-sm main-aa-center">
                    <div class='errors' id="title-error"></div>
                </div>
                <div class="cell base-100-sm">
                    <div class="input-field" id="test">
                        <div class="input-icon">
                            <i class="fal fa-dollar-sign"></i>
                        </div>
                        <input class="h-man-input" type="text" placeholder="Price" name='price' id='h-man-price'>
                    </div>
                </div>
                <div class="cell base-100-sm main-aa-center">
                    <div class='errors' id="price-error"></div>
                </div>
                <div class="cell base-100-sm">
                    <div class="input-field" id="test">
                        <div class="input-icon">
                            <i class="fal fa-sort"></i>
                        </div>
                        <input class="h-man-input" type="text" placeholder="Order" name='order' id='h-man-order'>
                    </div>
                </div>
                <div class="cell base-100-sm main-aa-center">
                    <div class='errors' id="order-error"></div>
                </div>
                <div class="cell base-100-sm">
                    <div class="input-field-textarea">
                        <textarea class="h-man-input" placeholder="Discription" name='discription' id='h-man-discription'></textarea>
                    </div>
                </div>
                <div class="cell base-100-sm">
                    <div class="input-field" id="test">
                        <div class="input-icon">
                            <i class="fal fa-image"></i>
                        </div>
                        <input class="h-man-input" type="file" value="Product image" name='image' id='h-man-image'>
                    </div>
                </div>
                <div class="cell base-100-sm main-aa-center">
                    <div class='errors' id="image-error"></div>
                </div>
                <div class="cell flexable-x base-100-sm base-50-lg d-cell">
                    <input class="sbtn dp self-align-center" type="button" value=" Delete product ">
                </div>
                <div class="cell flexable-x base-100-sm base-50-lg">
                    <input class="sbtn ac self-align-center" type="button" value=" Apply changes ">
                </div>
                <div class="cell flexable-x base-100-sm d-cell">
                    <input class="sbtn ap self-align-center" type="button" value=" add-product ">
                </div>
            </div>
        </div>
    </div>


    <div class="hm-content">
        <div class="my-container">
            <div class="my-row main-aa-sp-ev wrap">
                <div class="cell flexable-x base-100-sm">
                    <button class="self-align-end add-product"><i class="fas fa-plus add-product-icon"></i></button>
                </div>

                <div class="cards-holder my-row main-aa-sp-ev wrap">

                    

                </div>
            </div>
        </div>
    </div>



    

    <!-- jQuery -->
    <script src="/local/js/jQuery.js"></script>

    <!-- scripts -->
    <script src="/local/js/navbar.js"></script>
    <script src="/local/js/home_man.js"></script>

    <!-- bootstrap scripts -->
    <script src="/local/js/bootstrap.min.js"></script>

</body>

</html>
