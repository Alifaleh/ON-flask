<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- title -->
    <title>ON - Anywhere Everywhere</title>
    <link rel="icon" href="/local/images/favicon.ico">


    <!-- bootstrap styles -->
    <link rel="stylesheet" href="/local/css/bootstrap.min.css">

    <!-- font awesome -->
    <link rel="stylesheet" href="/fontawesome/css/all.min.css">

    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap" rel="stylesheet">

    <!-- style -->
    <link rel="stylesheet" href="/local/css/forgotpw.css">

</head>

<body>

    
    <div class="container">
        <i class="fa fa-key" aria-hidden="true"></i>
        <!-- pw reset form -->
        <form action="{{ url_for('forgetpwReciever') }}" class="sign-in-form" method="POST">
            <h2 class="title titles">Forgot your password ?</h2>
            <h6>Type your email address and we will send you a password reset email.</h6><br>
            <div class="input-field">
                <div class="input-icon">
                    <i class="fas fa-envelope"></i>
                </div>
                <input class="reg-input" type="email" placeholder="Email" name='email' id='reg-email'>
            </div><br>
            <input type="submit" value="Send" class="sbtn solid">
        </form>
    </div>
    

    <!-- jQuery -->
    <script src="/local/js/jQuery.js"></script>

    <!-- bootstrap scripts -->
    <script src="/local/js/bootstrap.min.js"></script>


</body>

</html>
