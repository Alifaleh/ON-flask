<!DOCTYPE html>
<html lang="en" class="disabled">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- title -->
    <title>ON - Account info</title>
    <link rel="icon" href="/local/images/favicon.ico">

    <!-- bootstrap styles -->
    <link rel="stylesheet" href="/local/css/bootstrap.min.css">


    <!-- aos style -->
    <link rel="stylesheet" href="/local/css/aos.css">

    <!-- font awesome -->
    <link rel="stylesheet" href="/fontawesome/css/all.min.css">

    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap" rel="stylesheet">

    <!-- styles -->
    <link rel="stylesheet" href="/local/css/style.css">
    <link rel="stylesheet" href="/local/css/loggedin.css">
</head>

<body>

    {% include 'navbar.html' %}
    <div class="navbar-fix-div" ></div>
    
    <div class="account-container container">
        <div>
            <h1>Account info</h1>
            <i class="fas fa-user-astronaut"></i>
            <div class="input-field">
                <div class="input-icon">
                    <i class="fas fa-user"></i>
                </div>
                <input class="account-input" type="text" value="{{ username }}">
            </div>

            <div class="input-field">
                <div class="input-icon">
                    <i class="fas fa-envelope"></i>
                </div>
                <input class="account-input" type="text" value="{{ email }}">
            </div>

            <div class="input-field">
                <div class="input-icon">
                    <i class="fas fa-cogs"></i>
                </div>
                <input class="account-input" type="text" value="{{ acc_type }}">
            </div>

        </div>
    </div>

    <!-- jQuery -->
    <script src="/local/js/jQuery.js"></script>
    
    <!-- scripts -->
    <script src="/local/js/navbar.js"></script>

    <!-- bootstrap scripts -->
    <script src="/local/js/bootstrap.min.js"></script>
</body>

</html>
