<!DOCTYPE html>
<html lang="en" class="disabled">

<head>
    <meta charset="UTF-8">

    <title>ON - Anywhere Everywhere</title>
    <link rel="icon" href="/local/images/favicon.ico">

    <!-- bootstrap styles -->
    <link rel="stylesheet" href="/local/css/bootstrap.min.css">

    <!-- font awesome -->
    <link rel="stylesheet" href="/fontawesome/css/all.min.css">


    <!-- aos style -->

    <!-- google fonts -->

<body>

    <!-- image section -->

            </div>
        </div>
        <div id="particles-js"></div>
    </div>




    <!-- cards section -->

        <div class="my-container">

                    <div class="section-header-border">
                        <h1 class="section-header">OUR PRODUCTS</h1>
                    </div>
                </div>
            </div>
            <!-- cards -->
            <div class="cards-holder my-row main-aa-sp-ev wrap">

            </div>

    <!-- footer section -->
    <section class="footer">

            <div class="row justify-content-center">

                            facebook</p></a>
                </div>

                    <a href="#" target="_blank"><i class="fab fa-linkedin-in"></i>&nbsp;
                        <p>
                            linkedin</p></a>
                </div>
                <div class="col-xs-4 link-div">

                            Email</p>
                    </a>
                </div>
            </div>

    </section>

    <!-- scripts -->
    <!-- <script src="/local/js/logo_resizer.js"></script> -->

    <!-- particles scripts -->
    <script src="/local/js/particles.js"></script>
    <script src="/local/js/app.js"></script>

    <!-- aos script -->
    <script src="/local/js/aos.js"></script>
    <script src="/local/js/aos-delay.js"></script>
    

    <!-- jQuery -->

    <!-- scripts -->
