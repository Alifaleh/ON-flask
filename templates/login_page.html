<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- title -->
    <title>ON - Anywhere Everywhere</title>
    <link rel="icon" href="/local/images/favicon.ico">

    <!-- font awesome -->
    <link rel="stylesheet" href="/fontawesome/css/all.min.css">

    <!-- bootstrap styles -->
    <link rel="stylesheet" href="/local/css/bootstrap.min.css">

    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap" rel="stylesheet">


    <!-- style -->
    <link rel="stylesheet" href="/local/css/login&signup.css">



</head>

<body>

    <!-- nav bar section -->
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('index') }}"><img width="70px" src="/local/images/nav-logo.svg" alt=""></a>
            <div id="navbarNav">
                <ul class="mr-auto"></ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="{{ url_for('index') }}"><button type="button"
                                class="btn nav-bar-button btn-outline-primary">Home</button></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="main-container">
        <div class="forms-container">
            <div class="signin-signup">

                <!-- login form -->
                <form action="{{ url_for('logmein') }}" class="sign-in-form" method="POST">
                    <h2 class="title titles">Sign in</h2>
                    <div class="input-field">
                        <div class="input-icon">
                            <i class="fas fa-user"></i>
                        </div>
                        <input type="text" placeholder="Username" name='username' id='sign-uname'>
                    </div>
                    <div class="input-field">
                        <div class="input-icon">
                            <i class="fas fa-lock"></i>
                        </div>
                        <input type="password" placeholder="Password" name='password' id='sign-pass'>
                    </div>
                    <div class='errors' id="password-error-l"></div>
                    <input type="submit" value="Login" class="sbtn solid sign-in-submit"><br>
                    <a class="links" href="{{ url_for('forgotpw') }}">Forgot your password ?</a>
                </form>

                <!-- registeration form -->
                <form action="{{ url_for('register') }}" class="sign-up-form" method="POST">
                    <h2 class="title titles">Sign up</h2>
                    <div class="input-field">
                        <div class="input-icon">
                            <i class="fas fa-user"></i>
                        </div>
                        <input class="reg-input" type="text" placeholder="Username" name='username' id='reg-uname'>
                    </div>
                    <div class='errors' id="username-error"></div>
                    <div class="input-field" id="test">
                        <div class="input-icon">
                            <i class="fas fa-envelope"></i>
                        </div>
                        <input class="reg-input" type="text" placeholder="Email" name='email' id='reg-email'>
                    </div>
                    <div class='errors' id="email-error"></div>
                    <div class="input-field">
                        <div class="input-icon">
                            <i class="fas fa-lock"></i>
                        </div>
                        <input class="reg-input" type="password" placeholder="Password" name='password' id='reg-pass'>
                    </div>
                    <div class='errors' id="password-error"></div>
                    <div class="input-field">
                        <div class="input-icon">
                            <i class="fas fa-lock"></i>
                        </div>
                        <input class="reg-input" type="password" placeholder="Confirm Pass" name='confpass' id='reg-confpass'>
                    </div>
                    <div class='errors' id='confpass-error'></div>
                    <input type="button" value="Sign up" class="sbtn register-submit solid check">
                </form>
            </div>
        </div>

        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3>New here ?</h3>
                    <p style="margin-bottom: 3px;">
                        Sign up and become one of ON family, and control anything <br>Anywhere Everywhere
                    </p>
                    <button class="sbtn transparent" id="sign-up-btn">
                        Sign up
                    </button>
                </div>
                <img src="/local/images/signin.svg" class="image" alt="" />
            </div>
            <div class="panel right-panel">
                <div class="content">
                    <h3>One of us ?</h3>
                    <p>
                        Welcome Again to ON, sign in to manage your devices from<br>Anywhere Everywhere
                    </p>
                    <button class="sbtn transparent" id="sign-in-btn">
                        Sign in
                    </button>
                </div>
                <img src="/local/images/signup.svg" class="image" alt="" />
            </div>
        </div>
    </div>

    </div>


    <!-- jQuery -->
    <script src="/local/js/jQuery.js"></script>

    <!-- scripts -->
    <script src="/local/js/login&signup.js"></script>
    <script src="/local/js/check_data.js"></script>

    <!-- bootstrap scripts -->
    <script src="/local/js/bootstrap.min.js"></script>

</body>

</html>
